    <header class="cabecera">
      <img src="../img/banner_definitivo.jpg" alt="" />

    <main class="seccionMarcas">
      <!-- 1ra seccion yamaha -->
      <section class="seccionMarcasCard">
        <div class="seccionMarcasTitle">
          <h2>yamaha</h2>
        </div>
        <div class="seccionMarcasImg">
          <img src="../img/YamahaR1.jpg" alt="yamaha r1" class="imgMarcas" />
          <img src="../img/mt03.jpg" alt="yamaha mt03" class="imgMarcas" />
          <img src="../img/mt09.jpeg" alt="yamaha mt09" class="imgMarcas" />
          <img
            src="../img/yamaha-mt07-02.jpg"
            alt="yamaha mt07"
            class="imgMarcas"
          />
          <img src="../img/xtz250.jpg" alt="yamaha xtz250" class="imgMarcas" />
        </div>
      </section>
      <!--2da seccion benelli -->
      <section class="seccionMarcasCard">
        <div class="seccionMarcasTitle">
          <h2>Benelli</h2>
        </div>
        <div class="seccionMarcasImg">
          <img
            src="../img/Benelli180s.webp"
            alt="benelli 180s"
            class="imgMarcas"
          />
          <img
            src="../img/benelli302s.webp"
            alt="benelli 302s"
            class="imgMarcas"
          />
          <img
            src="../img/benelli600verde.webp"
            alt="benelli 600"
            class="imgMarcas"
          />
          <img src="../img/trk502.jpg" alt="benelli trk502" class="imgMarcas" />
          <img
            src="../img/benelli-v4-1-1200x900.webp"
            alt="benelli v4 1000"
            class="imgMarcas"
          />
        </div>
      </section>
      <!-- 3ra seccion honda -->
      <section class="seccionMarcasCard">
        <div class="seccionMarcasTitle">
          <h2>Honda</h2>
        </div>
        <div class="seccionMarcasImg">
          <img
            src="../img/hondacb250.jpg"
            alt="benelli 180s"
            class="imgMarcas"
          />
          <img
            src="../img/HondaCB300f.jpg"
            alt="benelli 302s"
            class="imgMarcas"
          />
          <img src="../img/crf.webp" alt="benelli 600" class="imgMarcas" />
          <img
            src="../img/TORNADO.jpg"
            alt="benelli trk502"
            class="imgMarcas"
          />
          <img src="../img/nc700.jpg" alt="benelli v4 1000" class="imgMarcas" />

        <div class="seccionMarcasTitle">
          <h2>Suzuki</h2>
        </div>
        <div class="seccionMarcasImg">
          <img
            src="../img/suzukia100.jpeg"
            alt="suzuki a100"
            class="imgMarcas"
          />
          <img
            src="../img/suzukiaGIXXER250.jpg"
            alt="suzuki gixxer 250"
            class="imgMarcas"
          />
          <img
            src="../img/suzukideportiva.webp"
            alt="suzuki 1000"
            class="imgMarcas"
          />
          <img src="../img/rm250.webp" alt="suzuki rm 250" class="imgMarcas" />
          <img
            src="../img/hayabussa.png"
            alt="suzuki hayabussa"
            class="imgMarcas"
          />
        </div>
      </section>

          />

        <a href="https://www.youtube.com/">

            src="../img/icons8-youtube-48.png"
